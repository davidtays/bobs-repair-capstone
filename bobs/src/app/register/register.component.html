<mat-card>
    <mat-card-content>
      <h2>User Register</h2>
      <form>
        <mat-form-field>
          <input matInput placeholder="First Name" name="firstName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" name="firstName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phone Number" name="firstName">
        </mat-form-field>
        <mat-form-field>

    <mat-card-actions>
        <button mat-raised-button type='submit' >Cancel</button> <button mat-raised-button type='submit' >Submit</button>
      </mat-card-actions>
  </mat-card>
