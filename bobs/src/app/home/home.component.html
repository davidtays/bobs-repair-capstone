
<p>
  <a routerLink="/login">Login</a> or <a routerLink="/register">Register</a> to continue 
</p>
<div *ngIf="invoices | async; let invoices; else loading">
  <mat-card>
    <h2>View Invoices</h2>
    <mat-card-content>
      <table style="width:100%">
        <tr>
          <th>Username</th>
          <th>Date</th> 
          <th>Total</th>
        </tr> 
        <tr *ngFor="let invoice of invoices">
            <td>{{invoice.username}}</td>
            <td>{{invoice.date}}</td>
            <td>{{invoice.total}}</td>
          </tr>
      </table>
  </mat-card-content>  
</mat-card>
<mat-card>
    <h2>Amount Total By Service</h2>
    <mat-card-content>
        <button *ngIf="!displayIt" mat-raised-button type="submit" (click) = "toggleChart()">Show Product Chart</button>
        <div *ngIf="displayIt">
          <svg width='500' height='200'></svg>
          <script src="https://d3js.org/d3.v5.min.js"></script>
        </div>
        
    </mat-card-content>  
  </mat-card>
</div>
<ng-template #loading>Loading Invoice Data...</ng-template>
