<div *ngIf="users | async; let users; else loading">
<div *ngIf="!displayIt">
    <button type="submit" class="btn btn-default" (click)="toggleEdits()">Edit User</button>
</div>

<div *ngIf="displayIt">
  <div class="example-container mat-elevation-z8"> 
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      
    <h2>Edit Users</h2>
        
          <mat-table [dataSource]="users" matSort>
              
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
              <td mat-cell *matCellDef="let element; let i = index"><input type="text" matInput placeholder="{{element.firstName}}" name="f/{{i+1}}" value="element.firstName" [(ngModel)]="element.firstName"></td>
            </ng-container>
        
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
              <td mat-cell *matCellDef="let element; let i = index"><input type="text" matInput placeholder="{{element.lastName}}" name="l/{{i+1}}" value="element.lastName" [(ngModel)]="element.lastName"></td>
            </ng-container>
        
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
              <td mat-cell *matCellDef="let element; let i = index"><input type="text" matInput placeholder="{{element.address}}" name="a/{{i+1}}" value="element.address" [(ngModel)]="element.address"></td>
            </ng-container>
        
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let element; let i = index"><input type="text" matInput placeholder="{{element.email}}" name="e/{{i+1}}" value="element.email" [(ngModel)]="element.email"></td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> PhoneNumber </th>
              <td mat-cell *matCellDef="let element; let i = index"><input type="text" matInput placeholder="{{element.phoneNumber}}" name="p/{{i+1}}" value="element.phoneNumber" [(ngModel)]="element.phoneNumber"></td>
            </ng-container>

            <ng-container matColumnDef="roles">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
              <td mat-cell *matCellDef="let element; let i = index"><input type="text" matInput placeholder="{{element.roles}}" name="r/{{i+1}}" value="element.roles" [(ngModel)]="element.roles"></td>
            </ng-container>

            <ng-container matColumnDef="buttons">
              <th mat-header-cell *matHeaderCellDef> Buttons </th>
              <td mat-cell *matCellDef="let element; let i = index">
                <button type="button" class="btn btn-default" (click)="editUser(element)">Edit User</button>
                <button type="button" class="btn btn-default" (click)="deleteUser(element)">Delete User</button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </mat-table>
        
        
      </form>
      </div>
 
  </div>
  <a routerLink="/change-questions">Edit Questions Available</a>
  <p><a routerLink="/logs">Logs Available</a></p>
</div>


<ng-template #loading>Loading Service Data...</ng-template>
