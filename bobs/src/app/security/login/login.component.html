
<form #f="ngForm" (ngSubmit)="login(f.value)">
  <mat-card>
    <mat-card-content>
      <h2>Login</h2>
      <mat-form-field>
        <input type="text" matInput name="username" placeholder="Enter Username" [(ngModel)]="username" required minlength="1">
      </mat-form-field>
        <br>
      <mat-form-field>
        <input type="password" matInput name="password" placeholder="Enter Password" [(ngModel)]="password" required minlength="1">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="submit" class="btn btn-default" [disabled]="!f.form.valid">Sign in!</button>
        <p><a routerLink="/forgot">forgot password?</a></p><p><a routerLink="/register">register</a></p>
    </mat-card-actions>    
  </mat-card>
</form>
