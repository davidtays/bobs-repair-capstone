<mat-card>
    <mat-card-content>
      <h2>Recover Password</h2>
      <form #f="ngForm"  (ngSubmit)="onSubmit(f.value)">
        <mat-form-field>
          <input type="text" matInput placeholder="Enter your Username" name="username" [(ngModel)]="username" required minlength="1">
        </mat-form-field>
      </form>
      <a routerLink="/login">cancel</a>
  </mat-card-content>
</mat-card>
