<mat-card>
  <mat-card-content>
    <mat-toolbar>Change Security Questions</mat-toolbar>
    <form #f="ngForm"  (ngSubmit)="onSubmit(f.value)">
      <mat-checkbox name="checkbox1" [(ngModel)]="checked">Checked</mat-checkbox>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type='submit' >Cancel</button> <button mat-raised-button type='submit' >Submit</button>
  </mat-card-actions>
</mat-card>
