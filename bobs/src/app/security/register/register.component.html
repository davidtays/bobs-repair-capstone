<form #f="ngForm" (ngSubmit)="register(f.value)">

  <div class="form-group">
    <label for="firstName">First Name: </label>
    <input type="text" class="form-control" name="firstName" placeholder="Enter your first name" [(ngModel)]="credentials.firstName">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name: </label>
    <input type="text" class="form-control" name="lastName" placeholder="Enter your last name" [(ngModel)]="credentials.lastName">
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number: </label>
    <input type="text" class="form-control" name="phoneNumber" placeholder="Enter your phone number" [(ngModel)]="credentials.phoneNumber">
  </div>

  <div class="form-group">
    <label for="email">Email: </label>
    <input type="text" class="form-control" name="email" placeholder="Enter your email" [(ngModel)]="credentials.email">
  </div>

  <hr>

  <div class="form-group">
    <label for="username">Username: </label>
    <input type="text" class="form-control" name="userName" placeholder="Create a username" [(ngModel)]="credentials.username">
  </div>

  <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" class="form-control" name="password" placeholder="Create a password" [(ngModel)]="credentials.password">
  </div>
  
  <button type="submit" class="btn btn-default">Register & Create Account</button>
  
</form>
