<mat-card>
    <mat-card-content>
      <h2>Reset Password</h2>
      <form #f="ngForm"  (ngSubmit)="onSubmit(f.value)">
        <mat-form-field>
          <input matInput placeholder="Enter New Password" name="newPassword">
        </mat-form-field><br>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" name="confirmPassword">
          </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type='submit' >Submit</button>
    </mat-card-actions>
  </mat-card>
