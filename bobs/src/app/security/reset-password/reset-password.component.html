<div *ngIf="confirmed">
  <form #f="ngForm"  (ngSubmit)="onSubmit(f.value)">
    <mat-card>
      <mat-card-content>
        <h2>Reset Password</h2>
        <mat-form-field>
          <input class="form-control" type="password" matInput placeholder="Enter New Password" name="newPassword" [(ngModel)]="newPassword" pattern="^.*(?=.{8,})(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(^[a-zA-Z0-9@\$=!:.#%]+$)">
          
        </mat-form-field><br>
        <mat-form-field>
          <input type="password" matInput placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="confirmPassword" pattern="^.*(?=.{8,})(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(^[a-zA-Z0-9@\$=!:.#%]+$)">
          
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type='submit' >Reset Password</button>
      </mat-card-actions>
      <p><a routerLink="/login">cancel</a></p>
    </mat-card>
  </form>
</div>
<div *ngIf="!confirmed">
    <mat-card>
        <mat-card-content>
            <h2>Questions</h2>
          <form #f="ngForm" (ngSubmit)="checkAnswers(f.value)"> 
            <div *ngFor="let question of questions; let i = index">             
              <p>{{question}}</p>
              <input type="text" matInput name="{{i}}" ngModel placeholder="Your Answer...">
            </div>            
            <div>
              <button mat-raised-button type="submit">Submit Answers</button>  ||  <a routerLink="/login">cancel</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
  
</div>
