<div *ngIf="confirmed">
  <form #f="ngForm"  (ngSubmit)="onSubmit(f.value)">
    <mat-card>
      <mat-card-content>
        <h2>Reset Password</h2>
        <mat-form-field>
          <input type="password" matInput placeholder="Enter New Password" name="newPassword" [(ngModel)]="newPassword" pattern="^.*(?=.{8,})(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(^[a-zA-Z0-9@\$=!:.#%]+$)">
          <mat-hint>
            <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="alert alert-danger"style="color:red">
                Password must contain at 8 characters, a capital letter, and one number.
            </div>
          </mat-hint>
        </mat-form-field><br>
        <mat-form-field>
          <input type="password" matInput placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="confirmPassword" pattern="^.*(?=.{8,})(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(^[a-zA-Z0-9@\$=!:.#%]+$)">

          <mat-hint>
            <div [hidden]="confirmPassword.valid ||  (confirmPassword.pristine && !f.submitted)" class="alert alert-danger" style="color:red">
                Passwords must match
            </div>
          </mat-hint>

        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type='submit' >Reset Password</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
<div *ngIf="!confirmed">
    <mat-card>
        <mat-card-content>
            <h2>Questions</h2>
          <form #f="ngForm" (ngSubmit)="checkAnswers(f.value)"> 
            <div *ngFor="let question of questions; let i = index">             
              <p>{{question}}</p>
              <input type="text" matInput name="{{i}}" ngModel placeholder="Your Answer...">
            </div>            
            <div>
              <button mat-raised-button type="submit">Submit Answers</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
  
</div>
