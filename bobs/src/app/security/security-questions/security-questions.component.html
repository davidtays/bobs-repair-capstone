<mat-card>
  <mat-card-content>
      <form #f="ngForm"  (ngSubmit)="onSubmit(f.value)">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Security Question" value="What is your favorite color?">
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Enter your answer"></textarea>
          </mat-form-field>
        </form>
  </mat-card-content>
</mat-card>
