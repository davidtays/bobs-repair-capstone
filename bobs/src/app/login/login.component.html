<form (submit)="login()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" placeholder="Enter Username" [(ngModel)]="credentials.username">
  </div>
  <div class="form-group">
    <label for="password">Username</label>
    <input type="text" class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="credentials.password">
  </div>
  <button type="submit" class="btn btn-default">Sign in!</button>
</form>
