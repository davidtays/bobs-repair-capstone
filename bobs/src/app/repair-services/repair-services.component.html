
<div *ngIf="services | async; let services; else loading">
    <mat-card>
      <mat-card-content>
          <h2>Services</h2>
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)"> 
          <div *ngFor="let service of services; let i = index">             
            <mat-checkbox name="{{service.name}}/{{service.cost}}" (ngModel)="checked">{{service.name}} for {{service.cost}}</mat-checkbox>
          </div>
          
          <div>
            <mat-form-field>
              <input type="text" matInput name="parts" ngModel placeholder="Parts charge...">
            </mat-form-field>
          </div>          
          <div>
            <mat-form-field>
              <input type="text" matInput name="labor" ngModel placeholder="Labor fees...">
            </mat-form-field>
          </div>
          <div>
            <button mat-raised-button type="submit">Submit Order</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
</div>
<ng-template #loading>Loading Service Data...</ng-template>
